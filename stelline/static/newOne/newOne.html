<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최신 곡 고르기</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main-btn">
    <button onclick="location.href='..'">메인으로</button>
  </div>

  <h1>최신 곡 고르기</h1>
  <div id="dashboard">
    <button id="start-btn" onclick="startGame()">게임 시작</button>
    <p id="score" style="display: none;"></p>
  </div>
  <div id="leaderboard" style="display: none;"></div>

  <div id="game" style="display: none;">
    <div class="song" id="left-song">
      <button class="guess-btn" onclick="guess('left')">왼쪽이 최신</button>
      <a id="left-link" href="#" target="_blank">
        <img id="left-thumbnail" src="">
      </a>
      <p id="left-title"></p>
    </div>

    <div class="song" id="right-song">
      <button class="guess-btn" onclick="guess('right')">오른쪽이 최신</button>
      <a id="right-link" href="#" target="_blank">
        <img id="right-thumbnail" src="">
      </a>
      <p id="right-title"></p>
    </div>    
  </div>

  <p>이 사이트는 개인이 운영하는 비영리 사이트입니다.<br>이 사이트는 스텔라이브 공식과는 무관합니다.<br>문제가 되는 콘텐츠가 있다면 연락 주시면 조치하겠습니다.</p>
  <p>문의: pastel525600@gmail.com</p>

  <script src="newOneScript.js"></script>

</body>

</html>
